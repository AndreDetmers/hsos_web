        <h2 align="center">Registrierung</h2>
        <div class="container">
        <form action="/biertasting/index.html" method="GET">
            <div class=row>
                <div class=col-md-6>
                    <p>
                    <div class=relative><strong>Name</strong></div>
                    <div class=relative><input type="text"></br></div>
                    </p>
                </div>
                <div class=col-md-6>
                    <p>
                    <div class=relative><strong>Vorname</strong></div>
                    <div class=relative><input type="text"></br></div>
                    </p>
                </div>
                <div class=col-md-6>
                    <p>
                    <div class=relative><strong>Benutzername</strong></div>
                    <div class=relative><input type="text"/><br/></div>
                    </p>
                </div>
                <div class=col-md-6>
                    <p>
                    <div class=relative><label for="gebdat"><strong>Geburtsdatum</strong></div>
                    <div class=relative><input type="date" id="gebdat" name=""></label></div>
                    </p>
                </div>
                <div class=col-md-6>
                    <div class=relative><label for="country"><strong>Land</strong></label></div>
                    <div class=relative>
                    <select id="country" name="country">
                        <option value="Deutschland">Deutschland</option>
                        <option value="England">England</option>
                        <option value="Niederlande">Niederlande</option>
                        <option value="Schweiz">Schweiz</option>
                        <option value="Österreich">Österreich</option>
                    </select></div>
                </div>
                    <p>
                    <div class=relative><strong>Emailadresse</strong></div>
                    <div class=relative><input type="email" name="email"><br/></div>
                    </p>
                <div class=col-md-6>
                    <p>
                    <div class=relative><strong>Passwort</strong></div>
                    <div class=relative><input type="password"/></div>
                    </p>
                </div>
                <div class=col-md-6>
                    <p>
                    <div class=relative><strong>Passwort wiederholen</strong></div>
                    <div class=relative><input type="password"/></div>
                    </p>
                </div>
                <div class=col-md-6>
                    <p>
                    <div class=relative><strong>Männlich</strong></div>
                    <div class=relative><input type="checkbox" name="gender" value="male" /><br/></div>
                    </p>
                </div>
                <div class=col-md-6>
                    <p>
                    <div class=relative><strong>Weiblich</strong></div>
                    <div class=relative><input type="checkbox" name="gender" value="female" /><br/></div>
                    </p>
                </div>
                    <p>
                    <div class=mitte><input type="submit" value="Weiter" /></div>
                    </p>
        </form>
        </div>
